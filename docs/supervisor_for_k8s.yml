GLOBAL:
  SERVICE: supervisor
  NAME: root
  HOSTNAME: <IP Address> or <FQDN>
  TAGS:
    usage: public
  BACKEND: KubernetesConnector
  TOKEN_INFO: 
    protocol: consul
    config:
      host: consul
    uri: debug/supervisor/TOKEN
  CONNECTORS:
    RepositoryConnector:
      endpoint:
        v1: grpc://repository:50051
    PluginConnector:
      endpoint:
        v1: grpc://plugin:50051
    KubernetesConnector:
      namespace: <namespace_of_supervisor_deploy>
      start_port: 50060
      end_port: 50090
      headless: true
      replica:
        inventory.Collector: 4

  HANDLERS:
    authentication:
      - backend: spaceone.core.handler.authentication_handler.AuthenticationGRPCHandler
        uri: grpc://identity:50051/v1/Domain/get_public_key
  QUEUES:
    default_q:
      backend: spaceone.core.queue.redis_queue.RedisQueue
      host: redis
      port: 6379
      channel: supervisor_queue

  SCHEDULERS:
    sync:
      backend: spaceone.supervisor.scheduler.sync_scheduler.SyncScheduler
      queue: default_q
      interval: 20

  WORKERS:
    worker:
      backend: spaceone.core.scheduler.worker.BaseWorker
      queue: default_q
      pool: 1

  CACHES:
    default:
      backend: spaceone.core.cache.redis_cache.RedisCache
      host: redis
      port: 6379
      db: 0
      encoding: utf-8
      socket_timeout: 10
      socket_connect_timeout: 10

